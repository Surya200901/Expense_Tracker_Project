<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
		body {
		            font-family: 'Arial', sans-serif;
		            margin: 0;
		            padding: 0;
		            background-color: #f4f4f4;
		        }

		        header {
		            background-color: #333;
		            color: white;
		            padding: 15px;
		            text-align: center;
		        }

		        header h1 {
		            margin: 0;
		            font-size: 36px;
		        }

		        nav ul {
		            list-style-type: none;
		            padding: 0;
		        }

		        nav ul li {
		            display: inline;
		            margin-right: 25px;
		        }

		        nav ul li a {
		            color: white;
		            text-decoration: none;
		            font-size: 18px;
		            padding: 10px;
		            transition: background-color 0.3s ease;
		        }

		        nav ul li a:hover {
		            background-color: #575757;
		            border-radius: 5px;
		        }

		        section#intro {
		            padding: 40px 20px;
		            text-align: center;
		            background-color: #fff;
		            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		            margin: 40px 0;
		        }

		        section#intro h2 {
		            font-size: 32px;
		            color: #333;
		            margin-bottom: 20px;
		        }

		        section#intro p {
		            font-size: 18px;
		            color: #555;
		            margin-bottom: 30px;
		        }

		        .btn {
		            background-color: #4CAF50;
		            color: white;
		            padding: 15px 30px;
		            text-decoration: none;
		            font-size: 18px;
		            border-radius: 5px;
		            transition: background-color 0.3s ease;
		        }

		        .btn:hover {
		            background-color: #45a049;
		        }

		        footer {
		            background-color: #333;
		            color: white;
		            text-align: center;
		            padding: 20px 0;
		            position: absolute;
		            bottom: 0;
		            width: 100%;
		        }
	</style>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section id="intro">
        <h2>Welcome to the Expense Tracker</h2>
        <p>Track your expenses, manage your budget, and stay on top of your finances.</p>
        <a href="/login.html" class="btn">Login</a>
    </section>

    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
